<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="images/mm_logo_sm.png" />
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <title>Link Page</title>
</head>

<body>
    <!-- hero image -->
    <img src="images/Ace-Linktree_hero-logo.svg" alt="company logo" class="hero-logo">
   
    <!-- Links-->
    <a class="links" href="https://github.com/">
        <div class="btn">
            ACE Demo
        </div>
    </a>
    <a class="links btn left" href="https://www.google.com/">
        <div class="left">
            Book a Meeting
        </div>
    </a>
    <a class="links" href="https://facebook.com/">
        <div class="btn">
            Keep in Touch
        </div>
    </a>

    <!-- footer -->
    <div class="footer">
        <img src="images/Ace-Linktree_footer-Logo.svg" alt="company logo" class="footer-logo">
    </div>
</body>

</html>
